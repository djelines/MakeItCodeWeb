{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="shadow-wrap">
        <div class="form-wrap">
            <h1>Connexion</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Envoyer</button>
                <p class="signup-link">Pas de compte ? <br><a href="{% url 'app:authView' %}">S'inscrire ici</a></p>
            </form>
        </div>
    </div>
</body>
</html>
